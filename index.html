<!DOCTYPE html>
<html>
  <head>
    <br></br>
    <p class="leftSpace"><tytle>Game: Calculator</tytle></p>
    <style>
    .buttonClear{
      /*margin-left: 112px;*/
      margin-left: 125px;
    }
    .topSpace{
      margin-top: 30px;
    }
    .leftSpace{
      margin-left: 100px;
    }
    </style>
  </head>
  <body>
    <p class="topSpace leftSpace">
      <button onclick="
       // calculation += '1';
       // console.log(calculation);
       mainCalculation('1');
      ">1</button>
      <button onclick="
        mainCalculation('2');
      ">2</button>
      <button onclick="
        mainCalculation('3');
      ">3</button>
      <button onclick="
        mainCalculation(' + ');
      ">+</button>
    </p>

    <p class="leftSpace">
      <button onclick="
        mainCalculation('4');
      ">4</button>
      <button onclick="
        mainCalculation('5');
      ">5</button>
      <button onclick="
        mainCalculation('6');
      ">6</button>
      <button onclick="
        mainCalculation(' - ');
      ">-</button>
    </p>

    <p class="leftSpace">
      <button onclick="
        mainCalculation('7');
      ">7</button>
      <button onclick="
        mainCalculation('8');
      ">8</button>
      <button onclick="
        mainCalculation('9');
      ">9</button>
      <button onclick="
        mainCalculation(' * ');
      ">*</button>
    </p>

    <p class="leftSpace">
      <button onclick="
        mainCalculation('.');
      ">.</button>
      <button onclick="
        mainCalculation('0');
      ">0</button>
      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);
      ">=</button>
      <button onclick="
        mainCalculation(' / ');
      ">/</button>
    </p>

    <p class="buttonClear">
      <button onclick="
        let message = 'Calculation has been reset';
        calculation = '';
        console.log(message, calculation);
      ">Clear</button>
    </p>

    <script>
      let calculation = '';
      function mainCalculation(strParameter) {
        calculation += strParameter;
        console.log(calculation);
      }
    </script>
    
  </body>
</html>
